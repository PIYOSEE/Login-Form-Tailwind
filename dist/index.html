<!DOCTYPE html><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Login Form</title><link href=Login%20Form.195acfa6.css rel=stylesheet><link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin=anonymous referrerpolicy=no-referrer><body class="10% bg-gradient-to-r flex from from-[#f28383] h-screen items-center justify-center to-90% to-[#5b43b5] via-30% via-[#a981d4]">
