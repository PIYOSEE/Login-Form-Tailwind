<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href="output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gradient-to-r from-[#f28383] from 10% via-[#a981d4] via-30% to-[#5b43b5] to-90% flex items-center    justify-center h-screen">
    <div class="max-w-[960px] bg-black/50 grid grid-cols-2 items-center p-5 rounded-2xl overflow-hidden backdrop-blur-md gap-20">
        <div class="relative w-full h-full">
            <img src="../assets/front_image.jpg" alt="" class="absolute w-full h-full object-cover rounded-2xl"/>
        </div>
        <div class="max-w-90 h-auto grid gap-5">
            <h1 class="text-5xl font-bold text-white">Login</h1>
            <p class="text-white/60">Access to 300+ hours of courses, tutorials and livestreams</p>
            <form action="" class="space-y-6 text-white">
                <div class="relative">
                    <div class="absolute top-1 left-1 bg-white/55 rounded-full p-2 flex items-center justify-center text-blue-400">
                        <i class="fa-solid fa-envelope-open"></i>
                    </div>
                    <input type="email" placeholder="Email Address" class="w-80 bg-white/10 px-12 py-2 rounded-full focus:bg-black/40 focus:outline-none focus:ring-1 focus:ring-blue-400 focus:drop-shadow-lg"/>
                </div>
                <div class="relative">
                    <div class="absolute top-1 left-1 bg-white/55 rounded-full p-2 flex items-center justify-center text-blue-400">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <input type="text" placeholder="password" class="w-80 bg-white/10 px-12 py-2 rounded-full focus:bg-black/40 focus:outline-none focus:ring-1 focus:ring-blue-400 focus:drop-shadow-lg"/>
                </div>
                <button class="bg-linear-to-bl from-[#1ecde8] to-violet-500 py-2 w-80 font-semibold rounded-full cursor-pointer ">Sign in</button>
            </form>
            <div class="text-white/60 border-t border-white/40 pt-4 space-y-4 text-sm">
                <p>Don't have an account?<a class="text-blue-500 font-semibold cursor-pointer"> Sign up</a></p>
                <p>Forget password?<a class="text-blue-500 font-semibold cursor-pointer"> Reset password</a></p>
                <p>Don't have a password yet?<a class="text-blue-500 font-semibold cursor-pointer"> Set password</a></p>
            </div>
        </div>
    </div>
</body>
</html>
